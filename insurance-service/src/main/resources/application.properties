spring.application.name=insurance-service
server.port=8081

# Database
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require&sslfactory=org.postgresql.ssl.NonValidatingFactory
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

application.security.jwt.secret-key=${JWT_SECRET_KEY}

# RabbitMQ
spring.rabbitmq.host=${RABBIT_DEV_HOST}
spring.rabbitmq.port=${RABBIT_DEV_PORT}
spring.rabbitmq.username=${RABBIT_DEV_USERNAME}
spring.rabbitmq.password=${RABBIT_DEV_PASSWORD}
spring.rabbitmq.virtual-host=/
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.dynamic=true

rabbitmq.user.exchange=${RABBIT_DEV_ROUTING_KEY}
rabbitmq.user.queue=${RABBIT_QUEUE}
rabbitmq.user.routing-key=${RABBIT_EXCHANGE}